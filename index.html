         <script>
            let k = 1;
            let intervalId;
            const totalImages = 44;
            const changeDuration = 250; // 0.25 seconds
            const displayDuration = 10000; // 10 seconds

            function changeBackground() {
               intervalId = setInterval(() => {
                  document.getElementById("hero").style.backgroundImage = `url(assets/img/k${k}.jpg)`;
                  document.getElementById("hero").style.backgroundSize = "cover";

                  if (k < totalImages) {
                        k++;
                  } else {
                        k = 1;
                  }
               }, changeDuration);
            }

            function stopBackgroundChange() {
               clearInterval(intervalId);
               document.getElementById("hero").style.backgroundImage = "url(assets/img/fu.png)";
               document.getElementById("hero").style.backgroundSize = "cover";
            }

            
            changeBackground();

            setTimeout(stopBackgroundChange, displayDuration);

             <p><span class="typed" data-typed-items="You left., Why are you looking back?, Do you miss me?, Do you check up on me?, Was anything you said true?, Was it all just a lie?, Why didn't we fix it?, What happened to our promise the day before?, What happened to me making you who you wanted to be?, When did you stop loving me?, You didn't try to make it work., You couldn't even do it in person., You broke yourself by doing this., It's all over now"></span></p>
             <div class="counter-container">
                 <div class="counter-title">Time Since You Made The Choice:</div>
                 <div class="counter" id="counter"></div>
             </div>
         </div>
     
         <script>
             function updateCounter() {
                 const startTime = new Date('July 31, 2024 21:10:00').getTime();
                 const now = new Date().getTime();
                 const distance = now - startTime;
     
                 const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                 const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                 const seconds = Math.floor((distance % (1000 * 60)) / 1000);
     
                 document.getElementById('counter').innerHTML = 
                     days + ' days, ' + 
                     hours + ' hours, ' + 
                     minutes + ' minutes, ' + 
                     '<span style="color: red;">' + seconds + ' seconds</span>';
             }
     
             setInterval(updateCounter, 1000);
         </script>
